<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <title>Tip calculator</title>
  </head>
  <body>
    <div class="d-flex container align-items-center justify-content-center" style="height:100vh;">
      <div class="container">
        <div class="row justify-content-md-center text-center">
          <div class="shadow-lg col-7 p-2" style="background-color:lightblue;">
            <h2>TIP CALCULATOR</h2>
          </div>
        </div>
        <div class="mt-1 row justify-content-md-center text-center">
          <div class="shadow-lg col-7 pt-5 pb-3">
            <form>
              <div class="form-group">
                <label for="bill"><b>How Much Was Your Bill</b></label>
                <input type="number" class="form-control" id="bill" >
              </div>
              <div class="form-group">
                <label for="bill-share"><b>How Many Sharing the Bill</b></label>
                <input type="number" class="form-control" id="bill-share">
              </div>
              <div class="form-group">
                <label for="service"><b>How Was Your Service</b></label>
                <select class="form-control" id="service">
                  <option value=2> 2% BAD</option>
                  <option value=10>10% GOOD</option>
                  <option selected value=20>20% GREAT</option>
                </select>
              </div>
              <div class="form-group">
                  <button id="calculate" type="button" class="rounded-pill btn btn-dark">Calculate</button>
              </div>
            </form>
            <div class="mt-2 row justify-content-md-center text-center">
              <div class="col">
                <h4 id="ttip">Total Tip</h4>
                <h5 id="tamt">Total Amount</h5>
                <h6 id="tshare">Each Person Share</h6>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
